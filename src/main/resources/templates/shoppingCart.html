<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/shoppingCart/style.css">
    <link rel="stylesheet" href="/css/shoppingCart/bootstrap.css">
    <title>Shopping Cart</title>
</head>
<body>
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <p class="pp"><span class="h2">Shopping Cart </span><span class="h4" th:text="|*{quantity} item in your cart|"></span></p>

                <div class="card mb-4" id="core">
                    <div class="card-body p-4" th:each="c : ${cartLISTTHC}" th:object="${c}">

                        <div class="row align-items-center" >
                            <div class="col-md-2">
                                <th:block th:if="${c.hardware.id == 1}">
                                    <img src="/images/hardware/A-Rendering-of-a-CPU.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 2}">
                                    <img src="/images/hardware/what-is-a-gpu-770x462.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 3}">
                                    <img src="/images/hardware/mother_board.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 4}">
                                    <img src="/images/hardware/img.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 5}">
                                    <img src="/images/hardware/SSD_480x480.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 6}">
                                    <img src="/images/hardware/Y2083900-01.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 7}">
                                    <img src="/images/hardware/awd-air-mesh-blk.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${c.hardware.id == 8}">
                                    <img src="/images/hardware/20-232-728-V01.jpg" style="max-width: 100%" />
                                </th:block>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                    <p class="lead fw-normal mb-0" th:text="*{name}">iPad Air</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                                    <p class="lead fw-normal mb-0">1</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                    <p class="lead fw-normal mb-0" th:text="*{price}">799</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-light btn-lg me-2" id="but9"><a th:href="@{/hardware/remove/{id}(id=*{id})}">Remove</a></button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-primary btn-lg" id="but8"><a th:href="@{/hardware/buy/{id}(id=*{id})}">Buy</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4" th:each="pe : ${cartLISTTPE}" th:object="${pe}">

                        <div class="row align-items-center" >
                            <div class="col-md-2">
                                <th:block th:if="${pe.peripheral.id == 1}">
                                    <img src="/images/peripheral/61ta6aU2AUL.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 2}">
                                    <img src="/images/peripheral/glorious_model_o_wired_full_size_black_matte_6.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 3}">
                                    <img src="/images/peripheral/981000818.png" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 4}">
                                    <img src="/images/peripheral/01_xl2746k-front.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 5}">
                                    <img src="/images/peripheral/GameStop-Bluetooth-Gaming-Speakers-with-RGB-LED-Lighting.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 6}">
                                    <img src="/images/peripheral/dualsense-edge-listing-thumb-01-en-23aug22.webp" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pe.peripheral.id == 7}">
                                    <img src="/images/peripheral/computer-peripherals-1217771.jpg" style="max-width: 100%" />
                                </th:block>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                    <p class="lead fw-normal mb-0" th:text="*{name}">iPad Air</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                                    <p class="lead fw-normal mb-0">1</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                    <p class="lead fw-normal mb-0" th:text="*{price}">799</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-light btn-lg me-2" id="but7"><a th:href="@{/peripheral/remove/{id}(id=*{id})}">Remove</a></button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-primary btn-lg" id="but6"><a th:href="@{/peripheral/buy/{id}(id=*{id})}">Buy</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4" th:each="pc : ${cartLISTTPC}" th:object="${pc}">

                        <div class="row align-items-center" >
                            <div class="col-md-2">
                                <th:block th:if="${pc.pc.id == 1}">
                                    <img src="/images/pc/zoom7962b785bb90ede703730c65a717e989_6.png" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pc.pc.id == 2}">
                                    <img src="/images/pc/laptop-under-500-2048px-acer-1.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${pc.pc.id == 3}">
                                    <img src="/images/pc/51eOztNdCkL.jpg" style="max-width: 100%" />
                                </th:block>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                    <p class="lead fw-normal mb-0" th:text="*{name}">iPad Air</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                                    <p class="lead fw-normal mb-0">1</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                    <p class="lead fw-normal mb-0" th:text="*{price}">799</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-light btn-lg me-2" id="but5"><a th:href="@{/pc/remove/{id}(id=*{id})}">Remove</a></button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-primary btn-lg" id="but4"><a th:href="@{/pc/buy/{id}(id=*{id})}">Buy</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4" th:each="tc : ${cartLISTTTC}" th:object="${tc}">

                        <div class="row align-items-center" >
                            <div class="col-md-2">
                                <th:block th:if="${tc.tandC.id == 1}">
                                    <img src="/images/tandc/marvo_ch_106_v2_red_01_hjWPKz.jpg" style="max-width: 100%" />
                                </th:block>
                                <th:block th:if="${tc.tandC.id == 2}">
                                    <img src="/images/tandc/ARENA-BLACK-Gallery-3-v4-768x768.jpg" style="max-width: 100%" />
                                </th:block>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                    <p class="lead fw-normal mb-0" th:text="*{name}">iPad Air</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                                    <p class="lead fw-normal mb-0">1</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                    <p class="lead fw-normal mb-0" th:text="*{price}">799</p>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-light btn-lg me-2" id="but3"><a th:href="@{/tANDc/remove/{id}(id=*{id})}">Remove</a></button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <div>
                                    <button type="button" class="btn btn-primary btn-lg" id="but2"><a th:href="@{/tANDc/buy/{id}(id=*{id})}">Buy</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-5">
                    <div class="card-body p-4" id="core1">

                        <div class="float-end">
                            <p class="mb-0 me-5 d-flex align-items-center">
                                <span class="small text-muted me-2">Order total:</span> <span
                                    class="lead fw-normal" th:text="|*{totalSum}|">$799</span>
                            </p>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-light btn-lg me-2" id="but1"><a href="/">Continue shopping</a></button>
                    <button type="button" class="btn btn-primary btn-lg" id="but"><a th:href="@{/products/buy/all}">Buy All</a></button>
                </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
