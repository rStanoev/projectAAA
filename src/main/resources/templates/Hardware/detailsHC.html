<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Current product</title>
  <link rel="stylesheet" href="/css/details/style.css">
  <link rel="stylesheet" href="/css/details/bootstrap.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row" th:object="${hardware}">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <th:block th:if="${hardware.hardware.id == 1}">
                <img src="/images/hardware/A-Rendering-of-a-CPU.webp" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 2}">
                <img src="/images/hardware/what-is-a-gpu-770x462.jpg" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 3}">
                <img src="/images/hardware/mother_board.jpg" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 4}">
                <img src="/images/hardware/img.jpg" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 5}">
                <img src="/images/hardware/SSD_480x480.webp" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 6}">
                <img src="/images/hardware/Y2083900-01.webp" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 7}">
                <img src="/images/hardware/awd-air-mesh-blk.webp" />
              </th:block>
              <th:block th:if="${hardware.hardware.id == 8}">
                <img src="/images/hardware/20-232-728-V01.jpg" />
              </th:block>
            </div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title" th:text="*{name}">men's shoes fashion</h3>
          <p class="product-description" th:text="*{description}">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
          <h4 class="price">current price: <span th:text="*{price}"></span></h4>

          <th:block sec:authorize="isAuthenticated()">
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" ><a th:href="@{/hardware/shopping/{id}(id=*{id})}">add to cart</a></button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
          </th:block>
          <th:block sec:authorize="!isAuthenticated()">
            <div class="action">
              <button class="add-to-cart btn btn-default" type="button" ><a  href="/login">add to cart</a></button>
              <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <th:block sec:authorize="isAuthenticated()">
          <form th:action="@{/hardware/addComment}" th:method="POST" th:object="${commentsBindingModel}">
          <div class="form-outline mb-4">
            <input type="text" id="addANote" class="form-control" placeholder="Type comment..."  th:field="*{comment}"/>
            <button type="submit" class="btn btn-info w-50">Add Comment</button>
          </div>
          </form>
          </th:block>
          <div class="card mb-4" th:each="p : ${hcset}" th:object="${p}">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                     height="25" />
                <p class="small mb-0 ms-2" th:text="*{users.username}">Martha</p>
              </div>
            </div>
            <div class="card-body">

              <p th:text="*{comment}">Type your note, and hit enter to add it</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
