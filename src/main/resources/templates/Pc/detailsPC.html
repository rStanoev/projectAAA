<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>eCommerce Product Detail</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row" th:object="${pc}">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="http://placekitten.com/400/252" /></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title" th:text="*{name}">men's shoes fashion</h3>
          <p class="product-description" th:text="*{pc.description}">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
          <h4 class="price">current price: <span th:text="*{price}"></span></h4>

          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" ><a th:href="@{/pc/shopping/{id}(id=*{id})}">add to cart</a></button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <form th:action="@{/pc/addComment}" th:method="POST" th:object="${commentsBindingModel}">
            <div class="form-outline mb-4">
              <input type="text" id="addANote" class="form-control" placeholder="Type comment..." th:field="*{comment}" />
              <button type="submit" class="btn btn-info w-50">Add Comment</button>
            </div>
          </form>

          <div class="card mb-4" th:each="p : ${pcset}" th:object="${p}">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                     height="25" />
                <p class="small mb-0 ms-2" th:text="*{users.username}">Martha</p>
              </div>
            </div>
            <div class="card-body">

              <p th:text="*{comment}">Type your note, and hit enter to add it</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
