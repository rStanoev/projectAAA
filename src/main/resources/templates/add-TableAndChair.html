<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add product</title>
  <link rel="stylesheet" href="/css/addProduct/reset.css"/>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/registerFolder/reset-css.css">
</head>
<body class="bg-secondary">
<header th:fragment="header">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info rounded">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <a class="nav-link" href="/">Home</a>
    </div>
  </nav>
</header>
<main role="main" class="bg-secondary">

  <div class="jumbotron">
    <div class="container text-light ">
      <h1 class="display-3 ">
        <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Add table or chair</strong></h1>
    </div>
    <div class="container bg-blur rounded p-5 mt-5 w-75">
      <form th:action="@{/products/addTC}" th:method="POST" th:object="${tandCbindingModel}"
            class=" text-center text-light">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control" id="name"
                   aria-describedby="nameHelpInline" placeholder="Name">
            <small id="nameHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Name must be between 3 and 20 characters.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input th:field="*{price}" th:errorclass="is-invalid" type="number" step="1" class="form-control" id="price"
                   aria-describedby="priceHelpInline">
            <small id="priceHelpInline" class="invalid-feedback bg-danger text-light rounded">
              Price must be positive.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="Type" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <select id="Type" name="Type" class="custom-select"
                    aria-describedby="categoryHelpInline">
              <option value="" selected>Type</option>
              <option th:each="c : ${T(com.example.projecta.domain.dto.entity.enums.ChairAndTableEnum).values()}" th:value="${c}" th:text="${c}">CHAIR</option>


            </select>
            <small id="categoryHelpInline" class="invalid-feedback bg-danger text-light rounded">
              You must select the category.
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
                    <textarea th:field="*{description}" th:errorclass="is-invalid" class="form-control" id="description"
                              aria-describedby="descriptionHelpInline" placeholder="Description">
                    </textarea>
            <small id="descriptionHelpInline" class="invalid-feedback bg-danger text-light rounded">
              The description must be more than 5 characters.
            </small>
          </div>
        </div>

        <button type="submit" class="btn btn-info w-50">Add table or chair</button>
      </form>
      <hr class="bg-light">
    </div>
  </div>
</main>
<footer th:fragment="footer" class="container">

</footer>
</body>
</html>
